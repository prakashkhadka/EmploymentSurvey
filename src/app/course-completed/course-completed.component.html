<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-xs-12">
        <h6 class="text-success text-center">Employment Survey</h6>
        <hr>
        <div class="card c-main-bg-color border-info">
          <div class="card-body pt-1 text-success">
            <p class="lead text-info text-center mb-1">Did you complete the course ?</p>
            <p class="text-info text-center small mb-1">( कोर्ष पूरा गर्नुभयो ? )</p>
            <div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
                  <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
            </div>
            <div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
            <p class="mb-1">Please select one</p>
            </div>
            <form #f="ngForm">
              <div class="row text-center">
                <div class="col custom-control custom-radio">
                      <input 
                        id="yes" 
                        type="radio" 
                        class="btn btn-outline-primary custom-control-input" 
                        value="Yes" 
                        name="completed" 
                        [(ngModel)]="surveyService.completed"
                        #completed="ngModel"
                        required
                        >
                      <label class="custom-control-label pl-2 ml-3" for="yes">Yes</label>
                    </div>
                    <div class="col custom-control custom-radio mt-2">
                      <input 
                        id="no" 
                        type="radio" 
                        class="btn btn-outline-primary custom-control-input" 
                        value="No" 
                        name="completed" 
                        [(ngModel)]="surveyService.completed"
                        #completed="ngModel"
                        required
                        [ngClass]="{ 'is-invalid': completed.invalid && completed.touched, 'is-valid': completed.valid && completed.touched }" 
                        >
                        
                      <label class="custom-control-label pl-2 ml-3" for="no">No</label>
                      <div *ngIf="completed.invalid && completed.touched" class="invalid-feedback">
                                <div *ngIf="completed.errors.required">Please select one option</div>
                            </div>
                    </div>
                </div>
              <hr>

              <div class="row text-center">
                <div class="col xs-6">
                  <button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
                </div>
                <div class="col xs-6" *ngIf="completed.value != 'No'">
                  <button type="submit" (click)="onSubmit()"  class="btn btn-outline-success">Next</button>
                </div>
                <div class="col xs-6" *ngIf="completed.value=='No'">
                  <button type="submit" [disabled]="f.invalid"  class="btn btn-outline-success" routerLink="/dropout-reason">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
