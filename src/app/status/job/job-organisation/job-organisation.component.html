<p class="lead text-info text-center mb-1">Your organisation type ?</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-1">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="government" 
      			type="radio" 
      			class="custom-control-input" 
      			value="Government" 
      			name="organisationType" 
      			[(ngModel)]="surveyService.organisationType"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="government">Government</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="private" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Private" 
      			name="organisationType" 
      			[(ngModel)]="surveyService.organisationType"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="private">Private</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="ngoingo" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="NGO / INGO" 
      			name="organisationType" 
      			[(ngModel)]="surveyService.organisationType"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="ngoingo">NGO / INGO</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="co-operative" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Co-operative" 
      			name="organisationType" 
      			[(ngModel)]="surveyService.organisationType"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="co-operative">Co-operative</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="education-institution" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Education Institution" 
      			name="organisationType" 
      			[(ngModel)]="surveyService.organisationType"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="education-institution">Education Institution</label>
      	</div>
      	
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
	</div>
</div>
