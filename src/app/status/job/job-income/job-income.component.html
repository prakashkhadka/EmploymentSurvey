<p class="lead text-info text-center mb-1">Your monthly income ?</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-1">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="10-15 Thousands" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-1">10-15 Thousands</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="15-20 Thousands" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-2">15-20 Thousands</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="20-25 Thousands" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-3">20-25 Thousands</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-4" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="P25-35 Thousands" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-4">25-35 Thousands</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-5" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="35-50 Thousands" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-5">35-50 Thousands</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-6" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="50-100 Thousands" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-6">50-100 Thousands</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-7" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="More than 100 Thousands" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-7">100 Thousands above</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-8" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Don't want to disclose" 
      			name="jobIncome" 
      			[(ngModel)]="surveyService.jobIncome"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-8">Don't want to disclose</label>
      	</div>
      	
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
	</div>
</div>
