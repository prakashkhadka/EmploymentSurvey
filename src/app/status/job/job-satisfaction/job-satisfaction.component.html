<p class="lead text-center">How satisfied are you from your current job?</p>
<div class="row text-muted small justify-content-center" *ngIf="isInvalid && f.invalid">	
	<p  [ngClass]="{'text-danger font-weight-normal border border-danger rounded p-2 guide blink': isInvalid}">Please slide left or right <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">	
	<p>Please slide left or right</p>
</div>
<form #f="ngForm">
	<div class="row mt-4">
		<!--
		<div class="form-group">
		    <label for="formControlRange">Slide left or right.</label>
		    <input type="range" class="form-control-range" id="formControlRange">
	  	</div>
	  -->
	  	<div class="slidecontainer">
  			<input type="range" 
  				min="0" 
  				max="10"  
  				class="slider" 
  				id="myRange"
  				name="job-satisfaction"
  				[(ngModel)]="surveyService.jobSatisfactionLevel"
  				required 
  				>
      	</div>
      	
 	</div>
 	<div class="row">
 		<div class="col text-center">
  			<h5>{{surveyService.jobSatisfactionLevel}}</h5>
  			<p>Higher value = higher job satisfaction</p>
  		</div>
  	</div>
</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success btn-smal">Next</button>
	</div>
</div>
