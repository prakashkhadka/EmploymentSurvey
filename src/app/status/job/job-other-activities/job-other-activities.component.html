<p class="lead text-info text-center mb-1">Involvement other than job ?</p>
<p class="text-info text-center small mb-1">( नियमित रोजगारी बाहेक अन्य कुन कुरामा संलग्न हुनुहुन्छ ? )</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-1">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="Social Service" 
      			name="jobOtherActivites" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-1">Social Service <span class="text-info small">(समाजसेवा)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="15-20 Thousands" 
      			name="Involved in other social organisation" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-2">Involved in social organisation. i.e. club
                  <span class="text-info small"> (सामाजिक संस्था (क्लब) मा आबद्द)</span>
                  </label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Politics" 
      			name="jobOtherActivites" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-3">Politics <span class="text-info small">(राजनिती)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-4" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Part-time job" 
      			name="jobOtherActivites" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-4">Part-time job <span class="text-info small">(पार्टटाइम रोजगारी)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-5" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Provide support to family business" 
      			name="jobOtherActivites" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-5">Provide support to family business. <span class="text-info small">(पारिवारिक व्यवसायमा सहयोग)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-6" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Household activities" 
      			name="jobOtherActivites" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-6">Involve in household activities <span class="text-info small">(घरायसी काममा व्यस्त हुन्छु)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-7" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Other hobby" 
      			name="jobOtherActivites" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-7">Other hobby i.e. music, singing, dancing <span class="text-info small">(अन्य रुचीका कुराहरु जस्तै संगीत, नाच, गायन आदि)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-8" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Don't want to disclose" 
      			name="jobOtherActivites" 
      			[(ngModel)]="surveyService.jobOtherActivites"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-8">Don't want to disclose <span class="text-info small">(भन्न चाहदैन)</span></label>
      	</div>
      	
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
	</div>
</div>
