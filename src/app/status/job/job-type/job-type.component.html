<p class="lead text-info text-center mb-1">Job Status ?</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-1">
		<div class="col-xs-12 col-sm-4 custom-control custom-radio">
      		<input 
      			id="fulltime" 
      			type="radio" 
      			class="custom-control-input" 
      			value="Fulltime" 
      			name="jobstatus" 
      			[(ngModel)]="surveyService.jobType"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="fulltime">Full-Time</label>
      	</div>
      	<div class="col-xs-12 col-sm-4 custom-control custom-radio mt-2">
      		<input 
      			id="parttime" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Parttime" 
      			name="jobstatus" 
      			[(ngModel)]="surveyService.jobType"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="parttime">Part-Time</label>
      	</div>
      	<div class="col-xs-12 col-sm-4 custom-control custom-radio mt-2">
      		<input 
      			id="causal" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Causal" 
      			name="jobstatus" 
      			[(ngModel)]="surveyService.jobType"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="causal">Casual / On-Call</label>
      	</div>
 	</div>
</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
	</div>
</div>
