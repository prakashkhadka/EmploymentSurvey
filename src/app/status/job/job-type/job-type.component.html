<p class="lead text-center">Job Status ?</p>
<div class="row text-muted small justify-content-center">Please select one</div>
<form #f="ngForm">
	<div class="row  mt-4">
		<div class="col-xs-12 col-sm-4 custom-control custom-radio d-flex justify-content-xs-start justify-content-lg-center">
      		<input 
      			id="fulltime" 
      			type="radio" 
      			class="custom-control-input" 
      			value="Fulltime" 
      			name="jobstatus" 
      			[(ngModel)]="surveyService.jobType"
      			required 
	      		>
      		<label class="custom-control-label" for="fulltime">Full-Time</label>
      	</div>
      	<div class="col-xs-12 col-sm-4 custom-control custom-radio d-flex justify-content-xs-start justify-content-lg-center">
      		<input 
      			id="parttime" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Parttime" 
      			name="jobstatus" 
      			[(ngModel)]="surveyService.jobType"
      			required
	      		>
      		<label class="custom-control-label" for="parttime">Part-Time</label>
      	</div>
      	<div class="col-xs-12 col-sm-4 custom-control custom-radio d-flex justify-content-xs-start justify-content-lg-center">
      		<input 
      			id="causal" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Causal" 
      			name="jobstatus" 
      			[(ngModel)]="surveyService.jobType"
      			required
	      		>
      		<label class="custom-control-label" for="causal">Casual / On-Call</label>
      	</div>
 	</div>
</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/job/organisation-type">Next</button>
	</div>
</div>
