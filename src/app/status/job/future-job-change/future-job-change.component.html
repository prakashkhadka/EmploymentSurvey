<p class="lead text-center">Do you want to change your current job in next 2 years ?</p>
<div class="row text-muted small justify-content-center">Please select one</div>
<form #f="ngForm">
	<div>
		<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="yes" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Yes" 
      			name="futureJobChange" 
      			[(ngModel)]="surveyService.futureJobChange"
      			required
	      		>
      		<label class="custom-control-label" for="yes">Yes</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="no" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="No" 
      			name="futureJobChange" 
      			[(ngModel)]="surveyService.futureJobChange"
      			required
	      		>
      		<label class="custom-control-label" for="no">No</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="no" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="No" 
      			name="futureJobChange" 
      			[(ngModel)]="surveyService.futureJobChange"
      			required
	      		>
      		<label class="custom-control-label" for="no">Not sure</label>
      	</div>
	</div>

	<hr>

	<div class="row text-center">
		<div class="col xs-6">
			<button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
		</div>
		<div class="col xs-6">
			<button type="submit" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/job/future-job-change">Next</button>
		</div>
	</div>
</form>
