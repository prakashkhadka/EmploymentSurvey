<p class="lead text-info text-center mb-1">Do you want to change job in next 2 years ?</p>
<p class="text-info text-center small mb-1">( के तपाई अबको २ बर्षमा आफ्नो रोजगारी परिवर्तन गर्न चाहनुहुन्छ ? )</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div>
<form #f="ngForm">
	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
		<input 
			id="yes" 
			type="radio" 
			class="btn btn-outline-primary custom-control-input" 
			value="Yes" 
			name="futureJobChange" 
			[(ngModel)]="surveyService.futureJobChange"
			required
      		>
		<label class="custom-control-label pl-2 ml-3" for="yes">Yes</label>
	</div>
	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
		<input 
			id="no" 
			type="radio" 
			class="btn btn-outline-primary custom-control-input" 
			value="No" 
			name="futureJobChange" 
			[(ngModel)]="surveyService.futureJobChange"
			required
      		>
		<label class="custom-control-label pl-2 ml-3" for="no">No</label>
	</div>
	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
		<input 
			id="notsure" 
			type="radio" 
			class="btn btn-outline-primary custom-control-input" 
			value="Not sure" 
			name="futureJobChange" 
			[(ngModel)]="surveyService.futureJobChange"
			required
      		>
		<label class="custom-control-label pl-2 ml-3" for="notsure">Not sure</label>
	</div>

	<hr>

	<div class="row text-center">
		<div class="col xs-6">
			<button class="btn btn-outline-success" (click)="goBack()">Back</button>
		</div>
		<div class="col xs-6">
			<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
		</div>
	</div>
</form>
