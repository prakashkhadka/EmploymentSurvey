<p class="lead text-info text-center mb-1">How did you enter in business ?</p>
<p class="text-info text-center small mb-1">( व्यवसायमा कसरी संलग्न हुनुभयो ?)</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-1">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="Family run" 
      			name="businessInheritance" 
      			[(ngModel)]="surveyService.businessInheritance"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-1">I involved in family run business <span class="text-info text-center small">(पारिवारिक व्यवसायमा संलग्न)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="I founded" 
      			name="businessInheritance" 
      			[(ngModel)]="surveyService.businessInheritance"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-2">I started my own business <span class="text-info text-center small">(मैले आफ्नै व्यवसाय सुरु गरेको हु)</span></label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="I bought" 
      			name="businessInheritance" 
      			[(ngModel)]="surveyService.businessInheritance"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-3">I bought this business from others <span class="text-info text-center small">(मैले अरुबाट खरिद गरेको हु)</span></label>
      	</div>
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
		
	</div>
</div>
