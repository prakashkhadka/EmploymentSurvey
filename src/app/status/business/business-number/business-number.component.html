<p class="lead text-info text-center mb-1">Is it your first business ?</p>
<p class="text-info text-center small mb-1">( के यो तपाइको पहिलो व्यवसाय हो ? )</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div><form #f="ngForm">
	<div class="row mt-4 text-center">
		<div class="col custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value='Yes' 
      			name="businessNumber" 
      			[(ngModel)]="surveyService.businessNumber"
      			required 
	      		>
      		<label class="custom-control-label pl-2" for="group-1">Yes</label>
      	</div>
      	<div class="col custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input"  
      			name="businessNumber"
      			value="No"
      			[(ngModel)]="surveyService.businessNumber"
	      		>
      		<label class="custom-control-label pl-2" for="group-2">No</label>
      	</div>
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
		
	</div>
</div>
