<p class="lead text-center">How long have you been involved in this business ?</p>
<div class="row text-muted small justify-content-center" *ngIf="isInvalid && f.invalid">	
	<p  [ngClass]="{'text-danger font-weight-normal border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">	
	<p>Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-4">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="1 year or less" 
      			name="BusinessDuration" 
      			[(ngModel)]="surveyService.businessDuration"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-1">Less than one year</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="1-2 years" 
      			name="BusinessDuration" 
      			[(ngModel)]="surveyService.businessDuration"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-2">1-2 years</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="2-4 years" 
      			name="BusinessDuration" 
      			[(ngModel)]="surveyService.businessDuration"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-3">2-4 years</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-4" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="4-10 years" 
      			name="BusinessDuration" 
      			[(ngModel)]="surveyService.businessDuration"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-4">5-10 years</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-5" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="10-15 years" 
      			name="BusinessDuration" 
      			[(ngModel)]="surveyService.businessDuration"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-5">10-15 years</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-6" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="More than 15 years" 
      			name="BusinessDuration" 
      			[(ngModel)]="surveyService.businessDuration"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-6">More than 15 years</label>
      	</div>
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
		
	</div>
</div>
