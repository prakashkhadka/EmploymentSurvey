<p class="lead text-center">How much did you invest in this business ?</p>
<div class="row text-muted small justify-content-center" *ngIf="isInvalid && f.invalid">	
	<p  [ngClass]="{'text-danger font-weight-normal border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">	
	<p>Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-4">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="1-5 lakhs" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-1">0-5 lakhs</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="5-10 lakhs" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-2">5-10 lakhs</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="10-20 lakhs" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-3">10-20 lakhs</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-4" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="20-50 lakhs" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-4">20-50 lakhs</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-5" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="50-100 lakhs" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-5">50-100 lakhs</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-6" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="1-2 Karod" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-6">1-2 Karod</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-7" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="2 karod above" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-7">More than 2 karod</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-8" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Don't want to say" 
      			name="businessInvestment" 
      			[(ngModel)]="surveyService.businessInvestment"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-8">Don't want to say</label>
      	</div>
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
	</div>
</div>
