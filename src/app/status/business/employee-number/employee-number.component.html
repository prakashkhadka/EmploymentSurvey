<p class="lead text-center">How many employee works in your business ?</p>
<div class="row text-muted small justify-content-center">Please select one</div>
<form #f="ngForm">
	<div class="row mt-4">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="Myself" 
      			name="EmployeeNumber" 
      			[(ngModel)]="surveyService.employeeNumber"
      			required 
	      		>
      		<label class="custom-control-label" for="group-1">Myself</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="My family" 
      			name="EmployeeNumber" 
      			[(ngModel)]="surveyService.employeeNumber"
      			required
	      		>
      		<label class="custom-control-label" for="group-2">My family</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="3-5" 
      			name="EmployeeNumber" 
      			[(ngModel)]="surveyService.employeeNumber"
      			required
	      		>
      		<label class="custom-control-label" for="group-3">3-5</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-4" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="5-10" 
      			name="EmployeeNumber" 
      			[(ngModel)]="surveyService.employeeNumber"
      			required
	      		>
      		<label class="custom-control-label" for="group-4">5-10</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-5" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="10-20" 
      			name="EmployeeNumber" 
      			[(ngModel)]="surveyService.employeeNumber"
      			required
	      		>
      		<label class="custom-control-label" for="group-5">10-20</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-6" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="20-40" 
      			name="EmployeeNumber" 
      			[(ngModel)]="surveyService.employeeNumber"
      			required
	      		>
      		<label class="custom-control-label" for="group-6">20-40</label>
      	</div>

      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-7" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="More than 40" 
      			name="EmployeeNumber" 
      			[(ngModel)]="surveyService.employeeNumber"
      			required
	      		>
      		<label class="custom-control-label" for="group-7">More than 40</label>
      	</div>

 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button type="submit" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/business/business-inheritance">Next</button>
		
	</div>
</div>
