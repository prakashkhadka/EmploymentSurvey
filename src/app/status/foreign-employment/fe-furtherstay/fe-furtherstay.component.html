<p class="lead text-info text-center mb-1">When do you intend to go back to Nepal permanently ?</p>
<div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
      <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
      <p class="mb-1">Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-1">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="1 year" 
      			name="feFurtherStay" 
      			[(ngModel)]="surveyService.feFurtherStay"
      			#oneYear="ngModel"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-1">Within a Year</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="2-3 years" 
      			name="feFurtherStay" 
      			[(ngModel)]="surveyService.feFurtherStay"
      			#retail="ngModel"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-2">2-3</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="3-5 years" 
      			name="feFurtherStay" 
      			[(ngModel)]="surveyService.feFurtherStay"
      			#service="ngModel"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-3">3-5 years</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-4" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="5-10 years" 
      			name="feFurtherStay" 
      			[(ngModel)]="surveyService.feFurtherStay"
      			#service="ngModel"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="group-4">5-10 years</label>
      	</div>
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button class="btn btn-outline-success" type="submit" (click)="onSubmit()">Next</button>
	</div>
</div>
