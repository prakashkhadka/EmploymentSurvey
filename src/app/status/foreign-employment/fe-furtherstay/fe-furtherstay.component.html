<p class="lead text-center">Whem do you intend to go back to Nepal permanently ?</p>
<div class="row text-muted small justify-content-center">Please select one</div>
<form #f="ngForm">
	<div class="row mt-4">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="group-1" 
      			type="radio" 
      			class="custom-control-input" 
      			value="1 year" 
      			name="FeFurtherStay" 
      			[(ngModel)]="surveyService.FeFurtherStay"
      			#oneYear="ngModel"
      			required 
	      		>
      		<label class="custom-control-label" for="group-1">Within a Year</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="group-2" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="2-3 years" 
      			name="FeFurtherStay" 
      			[(ngModel)]="surveyService.usinessInheritance"
      			#retail="ngModel"
      			required
	      		>
      		<label class="custom-control-label" for="group-2">2-3</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-3" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="3-5 years" 
      			name="FeFurtherStay" 
      			[(ngModel)]="surveyService.FeFurtherStay"
      			#service="ngModel"
      			required
	      		>
      		<label class="custom-control-label" for="group-3">3-5 years</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
      		<input 
      			id="group-4" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="5-10 years" 
      			name="FeFurtherStay" 
      			[(ngModel)]="surveyService.FeFurtherStay"
      			#service="ngModel"
      			required
	      		>
      		<label class="custom-control-label" for="group-4">5-10 years</label>
      	</div>
 	</div>

</form>

<hr>

<div class="row text-center">
	<div class="col xs-6">
		<button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
	</div>
	<div class="col xs-6">
		<button class="btn btn-outline-success btn-smal" routerLink="/business/business-duration">Next</button>
		
	</div>
</div>
