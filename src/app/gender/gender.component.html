<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-xs-12">
        <h6 class="text-success text-center">Employment Survey</h6>
        <hr>
        <div class="card c-main-bg-color border-info">
          <div class="card-body pt-1 text-success">
            <p class="lead text-info text-center mb-1">Your gender ?</p>
            <div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
                  <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
            </div>
            <div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
            <p class="mb-1">Please select one</p>
            </div>
            <form #f="ngForm">
                  <div class="row text-center mt-1">
                        <div class="col custom-control custom-radio">
                              <input 
                                    id="genderMale" 
                                    type="radio" 
                                    class="custom-control-input" 
                                    value="Male" 
                                    name="gender" 
                                    [(ngModel)]="surveyService.gender"
                                    required 
                                    >
                              <label class="custom-control-label" for="genderMale">Male</label>
                        </div>
                        <div class="col custom-control custom-radio">
                              <input 
                                    id="genderFemale" 
                                    type="radio" 
                                    class="btn btn-outline-primary custom-control-input" 
                                    value="Female" 
                                    name="gender" 
                                    [(ngModel)]="surveyService.gender"
                                    required
                                    >
                              <label class="custom-control-label" for="genderFemale">Female</label>
                        </div>
                        <div class="col custom-control custom-radio">
                              <input 
                                    id="genderOther" 
                                    type="radio" 
                                    class="btn btn-outline-primary custom-control-input" 
                                    value="Other" 
                                    name="gender" 
                                    [(ngModel)]="surveyService.gender"
                                    required
                                    >
                              <label class="custom-control-label" for="genderOther">Other</label>
                        </div>
                  </div>

                  <hr>

                  <div class="row text-center">
                        <div class="col xs-6">
                              <button class="btn btn-outline-success" (click)="goBack()">Back</button>
                        </div>
                        <div class="col xs-6">
                              <button type="submit" (click)="onSubmit()"  class="btn btn-outline-success">Next</button>
                        </div>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
