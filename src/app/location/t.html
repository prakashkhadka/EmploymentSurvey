<h1>First name : {{surveyService.surveyData.firstname}}</h1>
<h1>Last name : {{surveyService.surveyData.lastname}}</h1>
<section id="signup-form" class="mt-3">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-8 col-xs-12">
				<h4 class="text-success font-weight-normal text-center">Employment Survey</h4>
				<hr>
				<p class="text-muted text-center">Please fill up the following form.</p>
				<div class="card p-2 pt-0 mt-4 c-main-bg-color border-success">
					<div class="card-body text-success">
						
						<p class="lead text-center">Do you live in Nepal or overseas ?</p>

						<div class="row text-center">
							<div class="col xs-6">
								<button class="btn btn-primary btn-smal" (click)="inNepal()">Nepal</button>
							</div>
							<div class="col xs-6">
								<button class="btn btn-primary btn-smal" (click)="inOverseas()">Overseas</button>
							</div>
						</div>

						<hr>

						<div class="row text-center">
							<div class="col xs-6">
								<button class="btn btn-outline-success btn-smal" routerLink="../">Back</button>
							</div>
							<div class="col xs-6">
								<button [disabled]="disableThis" (click)="onNext()" class="btn btn-outline-success btn-smal" routerLink="/next1/next2">Next</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
