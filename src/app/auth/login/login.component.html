<section id="signup-form" class="mt-3">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-8 col-xs-12">
				<h4 class="text-success font-weight-normal text-center">Sign In</h4>
				<div class="card p-2 pt-0 mt-4 c-main-bg-color border-success">
					<div class="card-body text-success">
						<form (ngSubmit)="onLogin(f)" #f="ngForm">
						  	<div class="row">
						  		<div class="col-xs-12 col-sm-6">
								    <div class="form-group">
								      	<label for="email">Email</label>
								      	<input 
									      	type="email" 
									      	class="form-control" 
									      	id="email" 
									      	placeholder="Email" 
									      	name="email"
									      	ngModel
									      	required 
									      	#email = "ngModel"
									      	pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" 
									      	[ngClass]="{ 'is-invalid': email.invalid && email.touched, 'is-valid': email.valid && email.touched }" 
								      		>
								      		<div *ngIf="email.invalid && email.touched" class="invalid-feedback">
					                            <div *ngIf="email.errors.required">Please enter your email</div>
					                            <div *ngIf="email.errors.pattern">Please enter a valid email address</div>
					                        </div>
								    </div>
							    </div>
						 		
						 		<div class="col-xs-12 col-sm-6">
								    <div class="form-group">
								      	<label for="password">Password</label>
								      	<input 
									      	type="password" 
									      	class="form-control" 
									      	id="password" 
									      	placeholder="Password" 
									      	name="password" 
									      	ngModel 
									      	#password="ngModel"
									      	required
									      	[ngClass]="{ 'is-invalid': password.invalid && password.touched || showError, 'is-valid': password.valid && password.touched }" 
								      		>
								      		<div *ngIf="password.invalid && password.touched" class="invalid-feedback">
					                            <div *ngIf="password.errors.required">Please enter password</div>
					                        </div>
								    </div>
							    </div>
						    </div>
						    <div *ngIf="authService.loginError && !password.touched" class="text-center c-invalid-feedback">
						    	Something went wrong with Email or Password. Please try again.
						    </div>

						  	<hr>
						  	<button [disabled]="f.invalid || confirmPasswordInvalid" type="submit" class="btn btn-outline-success btn-block">Sign In</button>

							<hr>
							<div class="row text-center">
								<div class="col">
									<button routerLink="../" class="btn btn-outline-danger">Cancel</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
