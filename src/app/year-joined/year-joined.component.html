<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-xs-12">
        <h6 class="text-success text-center">Employment Survey</h6>
        <hr>
        <div class="card c-main-bg-color border-info">
          <div class="card-body pt-1 text-success">
            <p class="lead text-info text-center mb-1">When did you join DJMC ?</p>
            <p class="text-info text-center small mb-1">( कहिले भर्ना हुनुभएको थियो ? )</p>
            <div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
                  <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please fill up following <span *ngIf="isInvalid">to proceed</span></p>
            </div>
            <div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
            <p class="mb-1">Please fill up following</p>
            </div>
			<div class="row small justify-content-center text-danger" *ngIf="invalidDate">	
				<p>Please choose between 2046 to 2075</p>
			</div>
			<form #f="ngForm">
				<div>
				    <div class="form-group">
				      	<label for="year">Year</label>
				      	<input 
				      		type="number" 
					      	class="form-control" 
					      	id="year" 
					      	placeholder="2054" 
					      	name="year"
					      	[(ngModel)]="surveyService.year"
					      	#year="ngModel"
					      	required
					      	pattern="(^[2][0][4-7][0-9]$)"		
				      		[ngClass]="{ 'is-invalid': year.value > 2075 || year.value < 2045 && year.touched, 'is-valid': year.valid && year.touched }" 
				      		>
				      		<div *ngIf="year.invalid && year.touched" class="invalid-feedback">
			                    <div *ngIf="year.errors.required">Please enter year of competion</div>
			                </div>
				    </div>
				    
					    <hr>

				    <div class="row text-center">
						<div class="col xs-6">
							<button class="btn btn-outline-success" (click)="goBack()">Back</button>
						</div>
						<div class="col xs-6">
							<button type="submit" (click)="onSubmit()" class="btn btn-outline-success">Next</button>
						</div>
					</div>
			    </div>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
