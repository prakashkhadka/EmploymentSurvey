<section id="signup-form" class="mt-3">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-8 col-xs-12">
				<h4 class="text-success font-weight-normal text-center">Employment Survey</h4>
				<hr>
				<p class="text-muted text-center">Please fill up the following form.</p>
				<div class="card p-2 pt-0 mt-4 c-main-bg-color border-success">
					<div class="card-body text-success">
						
						<p class="lead text-center">Occupation (पेशा व्यवसाय) ?</p>
						<div class="row text-muted small justify-content-center">Please select one</div>
						<form #f="ngForm">
							<div class="row mt-4">
								<div class="col-xs-12 custom-control custom-radio">
						      		<input 
						      			id="employee" 
						      			type="radio" 
						      			class="custom-control-input" 
						      			value="Job" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required 
							      		>
						      		<label class="custom-control-label" for="employee">Job</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
						      		<input 
						      			id="business" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Business" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="business">Business</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" *ngIf="surveyService.location=='Nepal'">
						      		<input 
						      			id="study" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Study" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="study">Study</label>
						      	</div>
						      	<!--
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" >
						      		<input 
						      			id="foreignStudy" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Foreign Study" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="foreignStudy">Foreign study</label>
						      	</div>
						      -->
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" *ngIf="surveyService.location=='Nepal'">
						      		<input 
						      			id="agriculture" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Agriculture" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="agriculture">Agriculture</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" *ngIf="surveyService.location != 'Overseas'">
						      		<input 
						      			id="foreignemployment" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Foreign Employment" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="foreignemployment">Foreign Employment</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" *ngIf="surveyService.gender == 'Female' && surveyService.location=='Nepal'">
						      		<input 
						      			id="housewife" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Housewife" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="housewife">Housewife</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" *ngIf="surveyService.location=='Nepal'">
						      		<input 
						      			id="unemployed" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Unemployed" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="unemployed">Unemployed</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2" *ngIf="surveyService.location=='Nepal'">
						      		<input 
						      			id="retired" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Retired" 
						      			name="employmentStatus" 
						      			[(ngModel)]="surveyService.employmentStatus"
						      			required
							      		>
						      		<label class="custom-control-label" for="retired">Retired</label>
						      	</div>
					     	</div>

					    </form>

						<hr>

						<div class="row text-center">
							<div class="col xs-6">
								<button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
							</div>
							<div class="col xs-6">
								<button *ngIf="!surveyService.employmentStatus" [disabled]="f.invalid" class="btn btn-outline-success btn-smal">Next</button>
								<button *ngIf="surveyService.employmentStatus == 'Job'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/job">Next</button>
								<button *ngIf="surveyService.employmentStatus == 'Business'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/business">Next</button>
								<button *ngIf="surveyService.employmentStatus == 'Study'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/study">Next</button>
								<button *ngIf="surveyService.employmentStatus == 'Foreign Study'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/foreign-study">Next FS</button>
								<button *ngIf="surveyService.employmentStatus == 'Agriculture'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/agriculture">Next</button>
								<button *ngIf="surveyService.employmentStatus == 'Foreign Employment'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/country">Next</button>
								<button *ngIf="surveyService.employmentStatus == 'Housewife'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/housewife">Next</button>
								<!--
								<button *ngIf="surveyService.employmentStatus == 'Unemployed'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/unemployed">Next</button>
								-->
								<button *ngIf="surveyService.employmentStatus == 'Retired'" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/retired">Next</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
