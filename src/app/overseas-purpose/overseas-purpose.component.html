<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-xs-12">
        <h6 class="text-success text-center">Employment Survey</h6>
        <hr>
        <div class="card c-main-bg-color border-info">
          <div class="card-body pt-1 text-success">
            <p class="lead text-info text-center mb-1">Your purpose of living overseas ?</p>
            <p class="text-info text-center small mb-1">( बिदेशमा के कारणले बस्नु भएको हो ? )</p>
            <div class="row justify-content-center" *ngIf="isInvalid && f.invalid">  
                  <p [ngClass]="{'text-danger small border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
            </div>
            <div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">
            <p class="mb-1">Please select one</p>
            </div>
            <form #f="ngForm">
                  <div class="row mt-4">
                        <div class="col-xs-12 custom-control custom-radio">
                              <input 
                                    id="work" 
                                    type="radio" 
                                    class="custom-control-input" 
                                    value="Work" 
                                    name="overseasPurpose" 
                                    [(ngModel)]="surveyService.overseasPurpose"
                                    #work="ngModel"
                                    required 
                                    >
                              <label class="custom-control-label pl-2 ml-3" for="work">Work</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
                              <input 
                                    id="ia" 
                                    type="radio" 
                                    class="btn btn-outline-primary custom-control-input" 
                                    value="Study" 
                                    name="overseasPurpose"
                                    #study="ngModel" 
                                    [(ngModel)]="surveyService.overseasPurpose"
                                    required
                                    >
                              <label class="custom-control-label pl-2 ml-3" for="ia">Study</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
                              <input 
                                    id="ied" 
                                    type="radio" 
                                    class="btn btn-outline-primary custom-control-input" 
                                    value="NRN" 
                                    name="overseasPurpose" 
                                    [(ngModel)]="surveyService.overseasPurpose"
                                    #nrm="ngModel"
                                    required
                                    >
                              <label class="custom-control-label pl-2 ml-3" for="ied">I live permanently</label>
                        </div>
                        
                  </div>

                  <hr>
                  
                  <div class="row text-center">
                        <div class="col xs-6">
                              <button class="btn btn-outline-success" (click)="goBack()">Back</button>
                        </div>
                        <div class="col xs-6">
                              <button type="submit" (click)="onSubmit()"  class="btn btn-outline-success">Next</button>
                        </div>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
