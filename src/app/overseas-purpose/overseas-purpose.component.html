<section id="signup-form" class="mt-3">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-8 col-xs-12">
				<h4 class="text-success font-weight-normal text-center">Employment Survey</h4>
				<hr>
				<p class="text-muted text-center">Please fill up the following form.</p>
				<div class="card p-2 pt-0 mt-4 c-main-bg-color border-success">
					<div class="card-body text-success">
						
						<p class="lead text-center">What is your purpose of living overseas ?</p>
						<div class="row text-muted small justify-content-center">Please select one</div>
						<form #f="ngForm">
							<div class="row mt-4">
								<div class="col-xs-12 custom-control custom-radio">
						      		<input 
						      			id="work" 
						      			type="radio" 
						      			class="custom-control-input" 
						      			value="Work" 
						      			name="overseasPurpose" 
						      			[(ngModel)]="surveyService.overseasPurpose"
						      			#work="ngModel"
						      			required 
							      		>
						      		<label class="custom-control-label" for="work">Work</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
						      		<input 
						      			id="ia" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="Study" 
						      			name="overseasPurpose"
						      			#study="ngModel" 
						      			[(ngModel)]="surveyService.overseasPurpose"
						      			required
							      		>
						      		<label class="custom-control-label" for="ia">Study</label>
						      	</div>
						      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
						      		<input 
						      			id="ied" 
						      			type="radio" 
						      			class="btn btn-outline-primary custom-control-input" 
						      			value="NRN" 
						      			name="overseasPurpose" 
						      			[(ngModel)]="surveyService.overseasPurpose"
						      			#nrm="ngModel"
						      			required
							      		>
						      		<label class="custom-control-label" for="ied">I live permanently</label>
						      	</div>
						      	
					     	</div>

							<hr>
							
							<div class="row text-center">
								<div class="col xs-6">
									<button class="btn btn-outline-success btn-small" (click)="goBack()">Back</button>
								</div>
								<div class="col xs-6" *ngIf="surveyService.overseasPurpose == 'Work'">
									<button  class="btn btn-outline-success btn-small" routerLink="/foreign-employment/duration">Next Work</button>
								</div>
								<div class="col xs-6" *ngIf="surveyService.overseasPurpose == 'Study'">
									<button  class="btn btn-outline-success btn-small" routerLink="/foreign-study/">Next Study</button>
								</div>
								<div class="col xs-6" *ngIf="surveyService.overseasPurpose=='NRN'">
									<button  class="btn btn-outline-success btn-small" routerLink="">Next NRN</button>
								</div>
								<div class="col xs-6" *ngIf="!surveyService.overseasPurpose">
									<button [disabled]="f.invalid" class="btn btn-outline-success btn-small" routerLink="">Next</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
