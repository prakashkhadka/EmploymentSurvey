<p class="lead text-center">What is your highest level of study ?</p>
<div class="row text-muted small justify-content-center" *ngIf="isInvalid && f.invalid">	
	<p  [ngClass]="{'text-danger font-weight-normal border border-danger rounded p-2 guide blink': isInvalid}">Please select one <span *ngIf="isInvalid">to proceed</span></p>
</div>
<div class="row text-muted small justify-content-center" *ngIf="!isInvalid || f.valid">	
	<p>Please select one</p>
</div>
<form #f="ngForm">
	<div class="row mt-4">
		<div class="col-xs-12 custom-control custom-radio">
      		<input 
      			id="icom" 
      			type="radio" 
      			class="custom-control-input" 
      			value="Intermediate" 
      			name="level" 
      			[(ngModel)]="surveyService.highestEducationLevel"
      			required 
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="icom">Intermediate</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="ia" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Bachelor" 
      			name="level" 
      			[(ngModel)]="surveyService.highestEducationLevel"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="ia">Bachelor</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="ied" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Master" 
      			name="level" 
      			[(ngModel)]="surveyService.highestEducationLevel"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="ied">Master</label>
      	</div>
      	<div class="col-xs-12 col-sm-12 custom-control custom-radio mt-2">
      		<input 
      			id="bbs" 
      			type="radio" 
      			class="btn btn-outline-primary custom-control-input" 
      			value="Doctorate" 
      			name="level" 
      			[(ngModel)]="surveyService.highestEducationLevel"
      			required
	      		>
      		<label class="custom-control-label pl-2 ml-3" for="bbs">Doctorate</label>
      	</div>
      	
 	</div>

	<hr>
	
	<div class="row text-center">
		<div class="col xs-6">
			<button class="btn btn-outline-success" (click)="goBack()">Back</button>
		</div>
		<div class="col xs-6">
			<button type="submit" (click)="onSubmit()" class="btn btn-outline-success"> Next</button>
		</div>
	</div>
</form>
