<section id="signup-form" class="mt-3">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-8 col-xs-12">
				<h4 class="text-success font-weight-normal text-center">Employment Survey</h4>
				<hr>
				<p class="text-muted text-center">Please fill up the following form.</p>
				<div class="card p-2 pt-0 mt-4 c-main-bg-color border-success">
					<div class="card-body text-success">
						<p class="lead text-center">Which country do you live now ?</p>
						<form #f="ngForm">
							<div>
								<div class="row">
								    <div class="form-group col-xs-12 col-sm-12">
								      	<label for="country">Country</label>
								      	<input 
								      		type="text" 
									      	class="form-control" 
									      	id="country" 
									      	placeholder="Country" 
									      	name="country"
									      	#country = "ngModel" 
									      	[(ngModel)]="surveyService.country" 
									      	minlength="2"
									      	maxlength="30" 
									      	required 
									      	[ngClass]="{ 'is-invalid': country.invalid && country.touched, 'is-valid': country.valid && country.touched }" 
								      		>
								      		<div *ngIf="country.invalid && country.touched" class="invalid-feedback">
					                            <div *ngIf="country.errors.required">Please enter your country</div>
					                            <div *ngIf="country.errors.minlength">Minimum 2 characters</div>
					                            <div *ngIf="country.errors.maxlength">Maximum 30 characters</div>
					                        </div>

								    </div>
								    
							    </div>

							    <hr>

							    <div class="row text-center">
									<div class="col xs-6">
										<button class="btn btn-outline-success btn-smal" (click)="goBack()">Back</button>
									</div>
									<div class="col xs-6" *ngIf="!surveyService.location">
										<button type="submit" [disabled]="f.invalid" type="submit"  class="btn btn-outline-success btn-smal" routerLink="/overseas-purpose">Next</button>
									</div>
									<div class="col xs-6" *ngIf="surveyService.location == 'Overseas'">
										<button type="submit" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/overseas-purpose">NextOS</button>
									</div>
									<div class="col xs-6" *ngIf="surveyService.employmentStatus == 'Foreign Employment' && surveyService.location == 'Nepal'">
										<button type="submit" [disabled]="f.invalid" class="btn btn-outline-success btn-smal" routerLink="/foreign-employment/duration">Next FE</button>
									</div>
									
								</div>
						    </div>
							
							<!--	
							<div class="row">
								<p class="lead">Do you live in Nepal or overseas ?</p>

								<div class="row">
									<div class="col xs-6">
										<button class="btn btn-primary btn-smal">Nepal</button>
									</div>
									<div class="col xs-6">
										<button class="btn btn-primary btn-smal">Overseas</button>
									</div>
								</div>
							</div>
						-->
							
					  		
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
